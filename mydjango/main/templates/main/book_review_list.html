{% extends 'main/base.html' %}

{% block title %}Отзывы на книгу{% endblock %}

{% block content %}
    <div class="review card">
    {% for el in reviews %}
    <ul class="list-group list-group-flush">
        <li class="list-group-item">User: {{ el.user }}</li>
        <li class="list-group-item">Book: {{ el.book }}</li>
        <li class="list-group-item">Review: {{ el.text }}</li>
    </ul>
    {% endfor %}
    </div>
{% endblock %}
