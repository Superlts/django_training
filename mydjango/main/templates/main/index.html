<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <div align="center">
        <div id="wrapper">
            <div id="header">
                <div class="content">
                <h1> {{ head }} </h1>
                    {% for el in values %}
                    <p> {{ el|upper }} </p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
